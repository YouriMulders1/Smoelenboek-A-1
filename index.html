<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoelenboek - Gilde Opleidingen</title>
    <meta name="description" content="Dynamic student portfolio showcase for Gilde Opleidingen">
    <link rel="stylesheet" href="dynamic-styles.css">
</head>
<body>
    <!-- Dynamic Header -->
    <header id="header"></header>

    <!-- Main Content Container -->
    <main>
        <div id="profilesContainer">
            <!-- Profiles will be dynamically loaded here -->
        </div>
    </main>

    <!-- Modal for Profile Details -->
    <div id="modal">
        <div id="modalContent">
            <!-- Modal content will be dynamically loaded here -->
        </div>
    </div>

    <!-- Dynamic JavaScript -->
    <script src="app.js"></script>
</body>
</html>
